# keybinds
$mainMod = SUPER

# media Controls
bindle =, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
bindle =, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindle =, XF86Search, exec, launchpad
bindl =, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl =, XF86AudioPlay, exec, playerctl play-pause
bindl =, XF86AudioNext, exec, playerctl next
bindl =, XF86AudioPrev, exec, playerctl previous

# clipboard
bind = $mainMod, V, exec, cliphist list | $menu_dmenu --prompt-text "Clipboard history: " | cliphist decode | wl-copy
bind = $mainMod SHIFT, V, exec, cliphist list | $menu_dmenu --prompt-text "Delete from clipboard history: " | cliphist delete

# screenshots
bind = , PRINT, exec, hyprshot --freeze -z -m output
bind = $mainMod, PRINT, exec, hyprshot --freeze -z -m window
bind = SHIFT, PRINT, exec, hyprshot --freeze -z -m region

# opening apps
bind = $mainMod, C, killactive,
bind = $mainMod, Q, exec, $terminal
bind = $mainMod SHIFT, Q, exec, [float] $terminal
bind = $mainMod, W, exec, $browser
bind = $mainMod, E, exec, $file_manager
bind = $mainMod SHIFT, E, exec, [float] $file_manager
bind = $mainMod, R, exec, $menu_drun --prompt-text "Apps: "

# layout
bind = $mainMod, F, togglefloating,
bind = $mainMod SHIFT, F, fullscreen,
bind = $mainMod CTRL, P, pseudo,
bind = $mainMod CTRL, J, togglesplit,

# emoji picker
bind = $mainMod, SEMICOLON, exec, rofimoji --selector $menu

# screenlock
bind = $mainMod CTRL, L, exec, $lock

# kb layout switch
bind = $mainMod CTRL, K, exec, hyprctl switchxkblayout $keyboard next

# move focus with mainMod + hjkl
bind = $mainMod, h, movefocus, l
bind = $mainMod, h, bringactivetotop,
bind = $mainMod, l, movefocus, r
bind = $mainMod, l, bringactivetotop,
bind = $mainMod, k, movefocus, u
bind = $mainMod, k, bringactivetotop,
bind = $mainMod, j, movefocus, d
bind = $mainMod, j, bringactivetotop,

# cycle focus
bind = $mainMod, n, cyclenext,
bind = $mainMod, n, bringactivetotop,
bind = $mainMod, m, cyclenext, prev
bind = $mainMod, m, bringactivetotop,

# switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# move window with mainMod + SHIFT + uiop
bind = $mainMod SHIFT, u, movewindow, l
bind = $mainMod SHIFT, u, moveactive, 20 0
bind = $mainMod SHIFT, p, movewindow, r
bind = $mainMod SHIFT, p, moveactive, -20 0
bind = $mainMod SHIFT, o, movewindow, u
bind = $mainMod SHIFT, o, moveactive, 0 20
bind = $mainMod SHIFT, i, movewindow, d
bind = $mainMod SHIFT, i, moveactive, 0 -20

# move window with mainMod + uiop
binde = $mainMod, u, moveactive, -10 0
binde = $mainMod, p, moveactive, 10 0
binde = $mainMod, o, moveactive, 0 -10
binde = $mainMod, i, moveactive, 0 10

# center window
bind = $mainMod, y, centerwindow
bind = $mainMod SHIFT, y, resizeactive, exact 1200 1184
bind = $mainMod CTRL, y, resizeactive, exact 1200 1184
bind = $mainMod CTRL, y, centerwindow

# arrange all windows on current workspace
bind = $mainMod, z, exec, $script_arrange_windows
bind = $mainMod CTRL, z, exec, $script_arrange_windows -f

# scratchpad S
bind = $mainMod, S, togglespecialworkspace, scratchpad_S
bind = $mainMod SHIFT, S, exec, $script_scratchpad -n scratchpad_S
bind = $mainMod CTRL, S, exec, $script_scratchpad -n scratchpad_S -l -m "$menu --prompt-text \"Scratchpad S\"" -g

# scratchpad A
bind = $mainMod, A, togglespecialworkspace, scratchpad_A
bind = $mainMod SHIFT, A, exec, $script_scratchpad -n scratchpad_A
bind = $mainMod CTRL, A, exec, $script_scratchpad -n scratchpad_A -l -m "$menu --prompt-text \"Scratchpad A\"" -g

# scratchpad D
bind = $mainMod, D, togglespecialworkspace, scratchpad_D
bind = $mainMod SHIFT, D, exec, $script_scratchpad -n scratchpad_D
bind = $mainMod CTRL, D, exec, $script_scratchpad -n scratchpad_D -l -m "$menu --prompt-text \"Scratchpad D\"" -g

# scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# gamemode
bind = $mainMod CTRL, G, exec, $script_gamemode
